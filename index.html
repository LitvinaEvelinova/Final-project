<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather</title>
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-10">
            <input type="search" placeholder="Find your city" class="form-control" id="city-input" />
            </div>
            <div class="col-2">
            <input type="submit" value="Search" class="btn btn-primary"/>
            </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li> <span id="date"></span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units" id="temperature"> <a href="#" id="celsius-unit" class="unit"> °C| </a> </span>
                  <span class="units"> <a href="#" id="fahrnheit-unit" class="unit"> °F </a> </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
                <li id="description"></li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/LitvinaEvelinova/Final-project"
            target="_blank"
            >Open-source code</a
          >
          by Evelina Litvinova
        </small>
      </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
